<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8"/>
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
	<title>Document</title>
</head>
<body>
<button class = "btn">随机数</button>
<script>
	function $(ele) {
		let res = document.querySelectorAll(ele);
		return res.length === 1 ? res[0] : res;
	}

	const values = ["100", "200", "500", "800", "1000", "1200"];
	$(".btn").addEventListener("click", () => {
		let currentValue = Math.floor(Math.random() * 1500);
		mathIndex(currentValue);
	});
	const mathIndex = currentValue => {
		let currentIndex = values.length - 1;
		for (let i = 0; i < values.length; i++) {
			const value = values[i];
			if (value > currentValue) {
				currentIndex = i - 1;
				break;
			}
		}
		if (currentIndex === -1) return;
		console.log('value:' + currentValue, 'index:' + currentIndex);
	};
</script>
</body>
</html>
